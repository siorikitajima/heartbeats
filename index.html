<!DOCTYPE html>
<html>
<head>
  <title>Heartbeats. | PatternBased Art</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lora|Pinyon+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="style-analytics.css" />
  <link rel="icon"  type="image/png"  href="images/patternBased_Logo_icon.png" />
  <script  src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="howler.js"></script>
</head>
<body>

<!--Header-->
<div id="header">
  <div id="mobileNav">
    <p class="navAnimals">Heartbeats</p>
    <p class="navAnalytics">Analytics</p>
    <p class="navAbout">About</p>
  </div>
  <div id="headerMain">
  <div id="headerLeft">
    <h1 id="headerLogo" class="hbTitle">Heartbeats.</h1>
  </div>
  <div id="headerRight">
    <nav>
      <p class="navAnimals">Heartbeats</p>
      <p class="navAnalytics">Analytics</p>
      <p class="navAbout">About</p>
    </nav>
  <img id="menuIcon" src="images/menuIcon.svg">
  </div>
  <!--Mute/Unmute-->
    <div>
        <img id="mute" src="images/mute.svg">
        <img id="unmute" class="displayNone" src="images/unmute.svg">
    </div>
  </div>
</div>
<div class="clear"></div>

<!-- The Modal -->
  <div id="playModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <h1 class="hbTitle">Heartbeats.</h1>
      <p class="modal-text">Sound is a part of the experience. </br>Please enable your speaker or<br /> headphone, and click &hearts; below.</p>
        <div class="show-starter">
            <img id="playHeart" src="images/heart-play.svg"/>
            <span class="modal-close">Play muted for now</span>
        </div>
    </div>
  </div>

<!-- Analytics -->
<div id="analytics">
  <div id="rightBtnAnalytics" class="btns displayNone"><img  src="images/closebtn_dark.svg"></div>
  <div id="bordersWrap">
    <div id="verticalLine"></div>
    <div id="horizontalLine"></div>
    <div id="dotInfo"></div>
<!--    <div id="axisYTitle">
      <p>100</p>
      <p class="middleAxisY">50</p>
      <p>Yrs</p>
    </div>
    <div id="axisXTitle">
      <p>1500</p>
      <p class="middleAxisXone">1000</p>
      <p class="middleAxisXtwo">300</p>
      <p class="middleAxisXthree">150</p>
      <p>BPM</p>
    </div>-->
  <div id="chartWrap">
    <script id="template-dots" type="text/template">
          <img class="chart-animals" id="{{animalId}}" src='images/dot-animals/{{animalId}}_dot.svg' style='bottom:{{lifePercent}}%; right:{{bpmPercent}}%;' data-animalNumber="{{animalNumber}}"/>
    </script>
  </div>
  </div>
</div>
  
<!-- Full screen Animal -->
<div class="fullscreen displayNone">
<!--Close / Menu Buttons-->
  <div id="rightBtn" class="btns"><img  src="images/closebtn.svg"></div>
<!--Next Prev Arrows-->
  <div id="leftArrow" class="arrows"><img  src="images/leftarrow.svg"></div>
  <div id="rightArrow" class="arrows"><img  src="images/rightarrow.svg"></div>
  
  <div class="animalFullScreen">
  <!--The Heart-->
            <div class="animailImgFullScreen">
                <object>
                <svg version="1.1" id="heartid" class="heart" viewBox="0 0 792 612" xml:space="preserve">
                    <path id="heartPath" d="M121.65,218.8c-0.41-20.19,2.66-39.87,9.38-58.88c12.65-35.82,36.09-62.16,71.27-76.71
                      c42.75-17.68,86.31-19.86,129.86-2.46c24.49,9.78,44.79,25.48,61.19,46.1c2.79,3.51,4.12,3.95,7.2,0.14
                      c26.61-32.9,60.99-52.58,103.07-56.86C552,65.2,594.2,80.1,628.54,114.75c32.29,32.58,46.67,72.42,43.51,118.11
                      c-1.56,22.6-10.08,43.37-20.68,63.2c-21.09,39.47-49.59,73.32-80.62,105.16c-51.23,52.56-108.04,98.49-167.85,140.84
                      c-4.38,3.1-7.44,3.07-11.85,0.05c-64.42-44.03-125.09-92.56-178.74-149.42c-28.45-30.16-54.23-62.41-72.52-99.95
                      C128.44,269.45,120.49,245.22,121.65,218.8z"/></svg></object>
                <img id="animatedAnimalSVG" src="">
            </div>

  <!--Animal Info-->
            <div class="animalIinfo">
                <div class="animaiNameFullScreen"></div><img width="30" id="openAnalytics" src="images/analytics.svg">
                <table>
                  <thead>
                  <tr>
                    <th>Heart Rate</th>
                    <th>Life Expectancy</th>
                    <th>Total Heartbeats</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td id="animalBPM"></td>
                    <td id="animalLife"></td>
                    <td id="animalTotal"></td>
                  </tr>
                  </tbody>
                </table>
            </div>
  </div>
</div>
  

<!--Animals Grid-->  
<div class="gridwrapper" id="grid-wrapper">

    <script id="template-animal" type="text/template">
        <div class="square {{animalId}}" id="{{animalId}}" data-animalNumber="{{animalNumber}}">
            <div class="animailImg">
                <img src="images/static-animals/{{animalId}}_static.svg">
            </div>
            <div class="animaiName">{{animalName}}</div>
        </div>
    </script>
      
</div>
<script src="script.js"></script>
</body>
</html>
